<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOPs Objects in JS</title>
</head>
<body>
    <h1 id="demo"></h1>
    <script>
        var student = new Object();
        student.name = "VENKY",
        student.age=21,
        student.studies = "Computer Science and Engineering";
        document.getElementById("demo").innerHTML = student.name + " of the age " + student.age + " studies " + student.studies;

    </script>
</body>
</html>
