<!DOCTYPE html>
<html>
<head>
    <title>jQuery Accordion</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .accordion-section {
            display: none;
        }
    </style>
</head>
<body>
    <div class="accordion">
        <div class="accordion-header">Section 1</div>
        <div class="accordion-section">Content for section 1.</div>
        <div class="accordion-header">Section 2</div>
        <div class="accordion-section">Content for section 2.</div>
    </div>

    <script>
        $(document).ready(function() {
            $(".accordion-header").click(function() {
                $(this).next(".accordion-section").slideToggle();
            });
        });
    </script>
</body>
</html>
